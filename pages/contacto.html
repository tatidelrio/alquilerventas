		<!-- Este es el cuerpo de mi página -->

		<div class="contactoForm">
			<h2>Dejanos tus datos para poder comunicarnos con vos</h2>

			<form>

				<div class="entradaDato nombre">
					<label>Nombre</label>
					<input type="name" name="nombre">
				</div>
				<div class="entradaDato apellido">
					<label>Apellido</label>
					<input type="name" name="apellido">
				</div>
				<div class="entradaDato correo">
					<label>E-mail</label>
					<input type="email" name="email">
				</div>
				<div class="sexoh">
					<label>Hombre</label>
					<input type="radio" name="sexo">
				</div>
				<div class="sexom">
					<label>Mujer</label>
					<input type="radio" name="sexo">
				</div>
				<textarea placeholder="Dejanos tu consulta" cols="40" rows="10"></textarea>
				<div class="email">
					<label>¿Desea recibir Email sobre ofertas de propiedades?</label>
					<input type="checkbox" name="checkbox">
				</div>
				<div class="botones">
					<input type="submit" name="enviar">
					<input type="reset" name="reset">
				</div>

			</form>

		</div>


		<footer>
			<div class="rrss facebook"><a href="https://www.facebook.com/">Facebook</a></div>
			<div class="rrss instagram"><a href="https://www.instagram.com/">Instagram</a></div>
			<div class="rrss twitter"><a href="https://twitter.com/">Twitter</a></div>
